<!DOCTYPE html>
 
<html>
     
    <head>
 
        <title>Constructor</title>
 
        <script type="text/javascript">
			function Graph() {
			  this.vertices = [];
			  this.edges = [];
			}

			Graph.prototype = {
			  addVertex: function(v) {
			    this.vertices.push(v);
			  }
			};

			var g = new Graph();
			// g is an object with own properties 'vertices' and 'edges'.
			// g.[[Prototype]] is the value of Graph.prototype when new Graph() is executed.
        </script> 
    </head>
    <body>
    	<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Inheritance_and_the_prototype_chain#With_a_constructor">Link til kilde</a>

    </body>
</html>
