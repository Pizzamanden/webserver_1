<!DOCTYPE html>
 
<html>
     
    <head>
 
        <title>Med class keyword</title>
 
        <script type="text/javascript">
			'use strict';

			class Polygon {
			  constructor(height, width) {
			    this.height = height;
			    this.width = width;
			  }
			}

			class Square extends Polygon {
			  constructor(sideLength) {
			    super(sideLength, sideLength);
			  }
			  get area() {
			    return this.height * this.width;
			  }
			  set sideLength(newLength) {
			    this.height = newLength;
			    this.width = newLength;
			  }
			}

			var square = new Square(2);
        </script> 
    </head>
    <body>
    	<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Inheritance_and_the_prototype_chain#With_the_class_keyword">Link til kilde</a>
    </body>
</html>
